{% load static %}
{% load i18n %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>{% block title %}PokeTrade{% endblock %}</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-transparent">
      <img class="navbar_image" src="{% static '/refimages/title.png' %}">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <span class="coin_display"><img class="coins" src="{% static '/refimages/coin.png' %}"></span>
        <ul class="navbar-nav">
          {% if user.is_authenticated %}
              <li class="nav-item"><a type="button" class="nav-link" href="{% url "trading:list" %}?q=sell_price%2CGT%2C0">Market</a></li>
              <li class="nav-item"><a type="button" class="nav-link" href="{% url "trading:user_collection" user.pk %}">Collection</a></li>
              <li class="nav-item"><a type="button" class="nav-link" href="">Wishlist</a></li>
              <li class="nav-item">
                  <a class="nav-link" href="{% url 'accounts:my_profile' %}">
                      <img class="profile_BTN" src="{% static '/refimages/profile.png' %}">
                  </a>
              </li>
              <li class="nav-item">
              <a type="button" class="nav-link">
                  <form method="post" action="{% url 'accounts:logout' %}" >
                      {% csrf_token %}
                      <button class="btn btn-link">Log Out</button>
                  </form>
              </a>
              </li>
          {% else %}
              <a class="nav-link" href="{% url 'accounts:login' %}">Login</a>
          {% endif %}
        </ul>
      </div>
    </nav>

    <img src="{% static '/refimages/title.png' %}" class="title_image">

    <div class="container">
      {% block content %}
      <div id="image-row"></div>
      {% endblock %}
    </div>

  </body>
</html>
