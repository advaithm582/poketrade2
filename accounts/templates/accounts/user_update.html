{% extends "base.html" %}

{% block title %}Edit Profile{% endblock %}

{% block content %}

<div class="d-flex justify-content-center">
            <div class="row">
                <div class="col-sm">
                    <img class="profpic" src="{{ the_user.gravatar_64 }}" alt="">
                </div>
                <div class="col-sm-9">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <input type="submit" value="Update">
                    </form>
                </div>
            </div>
        </div>


{% endblock %}
