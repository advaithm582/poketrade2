{% extends "base.html" %}
{% block content %}

    <style>
    .heading {
        margin-bottom: 15px;
    }

    .login-button {
        background-color: blue;
        border: none;
        padding: 10px 20px;
        border-radius: 8px;
        color: white;
        font-weight: bold;
        cursor: pointer;
        margin-top: 10px;
    }
    </style>

    <div class="container">
        <h1 class="heading"> Sign Up </h1>
    </div>
    <div class="row justify-content-center">
        <div class="col-5">
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="row justify-content-center">
                    <input class="login-button" type="submit" value="Send Link">
                </div>
            </form>
        </div>
    </div>
{% endblock %}
