{% extends "base.html" %}

{% block title %}sell{% endblock %}

{% block content %}
<h1>SellPokemom</h1>
<p><em>Setting a nonzero value puts your pokemon for sale, making it zero
    cancels the sale</em></p>
<hr>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Update Price">
</form>
{% endblock %}
